<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="box" id="box">
            <div class="img">
                <img src="https://source.unsplash.com/400x400/?nature,water" alt="img">
            </div>
            <div class="img">
                <img src="https://source.unsplash.com/400x400/?nature" alt="img">
            </div>
            <div class="img">
                <img src="https://source.unsplash.com/400x400/?animal,water" alt="img">
            </div>
            <div class="img">
                <img src="https://source.unsplash.com/400x400/?trees,water" alt="img">
            </div>
        </div>
        <div class="button">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Next</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
